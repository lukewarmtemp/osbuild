pipelines:
  - mpp-import-pipelines:
      path: fedora-vars.ipp.yaml
  # - mpp-import-pipeline:
  #     path: fedora-build-v2.ipp.yaml
  #     id: build
    runner:
      mpp-format-string: org.osbuild.fedora{release}
  - name: image-tree
    # build: name:build
    stages:
      - type: org.osbuild.rpm
        inputs:
          packages:
            type: org.osbuild.files
            origin: org.osbuild.source
            mpp-depsolve:
              architecture: $arch
              module-platform-id: $module_platform_id
              repos:
                mpp-eval: repos
              packages:
                - fedora-release-container
                - bash
                - coreutils
                - glibc-minimal-langpack
                - rpm
                - shadow-utils
                - sssd-client
                - util-linux
                - microdnf
                - nginx
              excludes:
                - kernel
                - dosfstools
                - e2fsprogs
                - fuse-libs
                - gnupg2-smime
                - libss
                - pinentry
                - shared-mime-info
                - trousers
                - xkeyboard-config
                - grubby
        options:
          gpgkeys:
            mpp-eval: gpgkeys
          exclude:
            docs: true
          install_langs:
            - en_US
      - type: org.osbuild.rpm.macros
        options:
          filename: /etc/rpm/macros.image-language-conf
          macros:
            _install_langs:
              - en_US
      - type: org.osbuild.locale
        options:
          language: en_US.UTF-8
  - name: container
    # build: name:build
    stages:
      - type: org.osbuild.oci-archive
        inputs:
          base:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:image-tree
        options:
          architecture: amd64
          filename: fedora-container.tar
          config:
            Cmd:
              - nginx
              - -g
              - daemon off;
            ExposedPorts:
              - '80'
      - type: org.osbuild.ostree.deploy
        options:
          osname: fedora-coreos
          mounts:
            - /boot
            - /boot/efi
          rootfs:
            label: root
          kernel_opts:
            - rw
            - console=tty0
            - console=ttyS0
            - ignition.platform.id=qemu
            - '$ignition_firstboot'
        inputs:
          images:
            type: org.osbuild.containers
            origin: org.osbuild.pipeline
            references:
              sha256:38ad96f95c4a912d3be108650b1637afa38eee6596fd35ff340cea40bf64dbcd:
                name: fedora-container.tar
      - type: org.osbuild.ostree.selinux
        options:
          deployment:
            osname: fedora-coreos
            ref: ostree/1/1/0
      - type: org.osbuild.grub2
        options:
          rootfs:
            label: root
          bootfs:
            label: boot
          uefi:
            vendor: fedora
            install: true
          legacy: i386-pc
          write_defaults: false
          greenboot: false
          ignition: true
