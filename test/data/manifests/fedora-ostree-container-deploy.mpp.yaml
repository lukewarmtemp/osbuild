version: '2'
pipelines:
  - mpp-import-pipelines:
      path: fedora-vars.ipp.yaml
  - mpp-import-pipeline:
      path: fedora-build-v2.ipp.yaml
      id: build
    runner:
      mpp-format-string: org.osbuild.fedora{release}
  - mpp-import-pipelines:
      path: fedora-ostree-commit.mpp.yaml
      ids:
        - ostree-tree
        - ostree-commit
  - name: container
    build: name:build
    stages:
      - type: org.osbuild.ostree.encapsulate
        options:
          filename: ostree-container.tar
        inputs:
          commit:
            type: org.osbuild.ostree
            origin: org.osbuild.pipeline
            references:
              name:ostree-commit: {}
      - type: org.osbuild.ostree.deploy
          options:
            osname: fedora-coreos
            mounts:
              - /boot
              - /boot/efi
            rootfs:
              label: root
            kernel_opts:
              - rw
              - console=tty0
              - console=ttyS0
              - ignition.platform.id=qemu
              - '$ignition_firstboot'
          inputs:
            images:
              type: org.osbuild.containers
              origin: org.osbuild.pipeline
              references:
                name:container: ostree-container.tar
